<!DOCTYPE html>
<html lang="hu">
    <head>
        <link rel="stylesheet" href="team.css">
        <link rel="icon" href="../Pictures/WebpageIcons/teamwork.ico">
        <title>Csoport Munka</title>
        <meta charset="UTF-8">
        <base target="_blank">
    </head>
    <body>
        <div id="bullet-board-outer"><div id="bullet-board-inner"></div></div>

        <div class="note">
            <div id="drawing-pin"><div id="drawing-pin-top"></div></div>
            <h1 class="team_names" id="team_name_one">Grey Lizards Team</h1>
            <div class="team_pictures">
                <img src="../Pictures/Grey_Lizards_Team_Logo_Weblap.png" usemap="#old_team">
                <map name="old_team">
                    <area shape="rect" coords="120,220,240,240" href="https://www.google.com/"> <!--Horáció Weblap-->
                    <area shape="rect" coords="120,241,240,260" href="http://kopp34.atw.hu/">   <!--Koppány Weblap-->
                    <area shape="rect" coords="120,261,240,280" href="https://www.google.com/"> <!--Meljan Weblap-->
                    <area shape="rect" coords="0,0,345,345" href="http://greylizardsteam.infinityfreeapp.com">
                </map>
            </div>
        </div>

        <div class="note">
            <div id="drawing-pin"><div id="drawing-pin-top"></div></div>
            <h1 class="team_names" id="team_name_two">Frozen Hill's Wave</h1>
            <div class="team_pictures">
                <img src="../Pictures/Csoport_Munka.jpg" usemap="#new_team">
                <map name="new_team">
                    <area shape="rect" coords="0,0,1000,1000" href="https://frozenhillswave.github.io/WebPage/">
                </map>
            </div>
        </div>

        <div class="note">
            <div id="drawing-pin"><div id="drawing-pin-top"></div></div>
            <h1 class="team_names" id="team_name_two">Frozen Hill's Wave</h1>
            <div class="team_pictures">
                <img src="../Pictures/seksla_logo.png" usemap="#new_team">
                <map name="new_team">
                    <area shape="rect" coords="0,0,1000,1000" href="https://frozenhillswave.github.io/WebPage/">
                </map>
            </div>
        </div>
        
        <script src="team.js"></script>
    </body>
</html>
