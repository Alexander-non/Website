<!DOCTYPE html>
<html lang="hu">
    <head>
        <base target="_blank">
        <link rel="stylesheet" href="projekteim.css">
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="icon" href="../Pictures/WebpageIcons/projects.ico">
        <title>Projekteim</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="island">
            <svg id="paml-tree"></svg>
            <svg id="coconuts">
                <circle cx="80" cy="90" r="45" style="filter: brightness(80%);" fill="brown" />
                <circle cx="110" cy="140" r="45" style="filter: brightness(90%);" fill="brown" />
                <circle cx="50" cy="140" r="45" fill="brown" />
             </svg>
        </div>
        <div id="assignment-container-container"></div>
        <div id="boat"><div id="boat_parts"></div></div>
        <svg id="ocean" viewbox="0 0 1400 300">
            <path id='wave-pattern' fill="#000fff" fill-opacity="0.4" d="M0, 90 C330, 200, 320, 200, 550, 160 C1000, 50, 1400, 70, 1400, 90 V0 H0" />
            <use id="wave-1" href="#wave-pattern" />
            <use id="wave-1" x="-100%" href="#wave-pattern" />
            <use id="wave-2" href="#wave-pattern" />
            <use id="wave-2" x="-100%" href="#wave-pattern" />
            <use id="wave-3" href="#wave-pattern" />
            <use id="wave-3" x="-100%" href="#wave-pattern" />
        </svg>
        <script src="../Webfiles/projekteim.js"></script>
