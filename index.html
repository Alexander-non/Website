<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Weblapom</title>
</head>
<body>
    <img id="tree" src="./src/svg/tree/front-tree.svg" alt="Tree" srcset="">
    <img id="mountain" src="./src/svg/mountain.svg" alt="Mountain" srcset="">
    <img id="mountain2" src="./src/svg/mountain.svg" alt="Mountain" srcset="">
    <div id="background-decor"></div>
    <script>
        const bgDecor = document.querySelector("#background-decor");
        const linesOfTrees = 3;
        const numberOfTrees = 30;
        let bgTreeLength = 5; // Need responsive rework
        for (let i = 0; i < linesOfTrees; i++) {
            let brightness = 8.5;
            let offsetTop = 65;

            let treeLine = document.createElement("div");
            $(treeLine).addClass("tree-line");
            treeLine.style.filter = 'brightness(' + brightness * (i + 10) + '%)'
            treeLine.style.top = (offsetTop * i) + "px";
            for (let o = 0; o < numberOfTrees; o++) {
                let bgTree = document.createElement("img");
                let offsetRight = Math.floor(Math.random() * (60 - 58)) + 58;
                let scale = Math.random() * (1.35 - 1) + 1;
                
                $(bgTree).addClass("bg-tree");
                bgTree.src = './src/svg/tree/bg-tree_' + (Math.floor(Math.random() * (bgTreeLength - 1) ) + 1) + '.svg';
                bgTree.style.top = (Math.sin(o / 9) * 100) + "px";
                bgTree.style.right = (offsetRight * o) + "px";
                bgTree.style.height = "150px";
                bgTree.style.transform = "scale(" + scale + ")";
                treeLine.append(bgTree);
            }
            bgDecor.append(treeLine);
        };
    </script>
</body>
</html>
