<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Weblapom</title>
</head>
<body>
    <img id="tree" src="./src/svg/tree/front-tree.svg" alt="Front tree [DECOR]" srcset="">
    <div id="background-decor"></div>
    <script>
        const bgDecor = document.querySelector("#background-decor");
        const linesOfTrees = 3;
        const numberOfTrees = 30;
        let bgTreeLength = 5; // Need responsive rework
        for (let i = 0; i < linesOfTrees; i++) {
            let treeLine = document.createElement("div");
            $(treeLine).addClass("tree-line");
            treeLine.style.filter = 'brightness('+ (i + 7.5) * 10 + '%)'
            treeLine.style.top = 35*i + "px";
            for (let o = 0; o < numberOfTrees; o++) {
                let bgTree = document.createElement("img");
                $(bgTree).addClass("bg-tree");
                bgTree.src = './src/svg/tree/bg-tree_' + (Math.floor(Math.random() * (bgTreeLength - 1) ) + 1) + '.svg';
                let offset = Math.floor(Math.random() * (50 - 40)) + 40;
                bgTree.style.left = (45 * o) + "px";
                console.log(bgTree.style.left)
                bgTree.style.height = "150px";
                bgTree.style.width = "auto";
                treeLine.append(bgTree);
            }
            bgDecor.append(treeLine);
        };
    </script>
</body>
</html>
