<html>
    <head>
        <title>JS Ismétlés</title>
    </head>
    <body>
        <style>
            #tartalom {
                height: 50%;
                position: relative;
                width: 50%;
                border: 5px solid black;
                margin-left:25%;
            }
            #bulb {
                position: relative;
                width: 25%;
                height: 25%;
            }
            #switch {
                position: relative;
                left: -7.5%;
            }
            #BulbDiv {
                margin: 0 0 20% 35%;
            }
            #ClrChngTxt {
                position: relative;
                width: 30%;
                left: 35%;
                top: 10%;
            }
            #TimeButton {
                position: relative;
                width: 20%;
                left: 40%;
                top: 20%;
            }
            #time {
                position: relative;
                width: 100%;
                left: 5%;
                top: 20%; 
            }
            #InputCopy {
                position: relative;
                width: 90%;
                left: 5%;
            }
        </style>
        <script>
            number = 0
            function BulbChange() {
                Switch = document.getElementById("switch");
                CLRText = document.getElementById("ClrChngTxt");
                Bulb = document.getElementById("bulb");
                if (Bulb.src == "https://cdn.christmaslightsetc.com/images/ProductCloseup/25063/10S11-S11-Transparent-Incandescent-clear-party-sign-lamp-light-bulb-IMG_1453.jpg") {
                    Switch.innerHTML = "on";
                    CLRText.innerHTML = "The bulb is turned off";
                    Bulb.style.width = "25%"
                    Bulb.style.left = "0%"
                    Bulb.src = "https://th.bing.com/th/id/R.80eb888ab43777b2e4a996feea02ac6e?rik=0%2boXV7BDRrM3bA&riu=http%3a%2f%2fwww.pngpix.com%2fwp-content%2fuploads%2f2016%2f08%2fPNGPIX-COM-Light-Bulb-PNG-Transparent-Image.png&ehk=LubHhaHkHsIoXypRy64wttB0XYwhm55h%2feEZa2bbfJk%3d&risl=&pid=ImgRaw&r=0";
                } else {
                    Switch.innerHTML = "off";
                    CLRText.innerHTML = "The bulb is turned on";
                    Bulb.style.width = "40%"
                    Bulb.style.left = "-7.5%"
                    Bulb.src = "https://cdn.christmaslightsetc.com/images/ProductCloseup/25063/10S11-S11-Transparent-Incandescent-clear-party-sign-lamp-light-bulb-IMG_1453.jpg";
                };
            }
            function BulbChangeFilter() {
                Switch = document.getElementById("switch");
                CLRText = document.getElementById("ClrChngTxt");
                Bulb = document.getElementById("bulb");
                if (number == 0) {
                    number += 1;
                    Bulb.style.filter = "invert(100%)";
                    Bulb.style.filter = "sepia(50%)";
                    Switch.innerHTML = "on";
                    CLRText.innerHTML = "The bulb is turned off";
                } else {
                    Bulb.style.filter = "invert(0%)";
                    Bulb.style.filter = "sepia(0%)";
                    Switch.innerHTML = "off";
                    CLRText.innerHTML = "The bulb is turned on";
                    number -= 1;
                };
            }
            function Copy() {
                input = document.getElementById("input1").value;
                document.getElementById("input2").value = input;

                CLRText = document.getElementById("ClrChngTxt");
                if (input == "Correct") {
                    document.getElementById("input2").disabled = "true"
                } else {
                    document.getElementById("input2").disabled = "false"
                }
            };
            function ColorChange(elem, szín) {
            elem.style.color = szín;
            };
            function TimeShow(state) {
                Time = document.getElementById("time");
                Time.innerHTML = state;
            };
        </script>
        <div id="tartalom">
            <div id="BulbDiv">
                <button id="switch" onclick="BulbChangeFilter()" >on</button>
                <img onclick="BulbChange()" id="bulb" src="https://th.bing.com/th/id/R.80eb888ab43777b2e4a996feea02ac6e?rik=0%2boXV7BDRrM3bA&riu=http%3a%2f%2fwww.pngpix.com%2fwp-content%2fuploads%2f2016%2f08%2fPNGPIX-COM-Light-Bulb-PNG-Transparent-Image.png&ehk=LubHhaHkHsIoXypRy64wttB0XYwhm55h%2feEZa2bbfJk%3d&risl=&pid=ImgRaw&r=0" alt="">    
            </div>
            <div id="InputCopy">
                <input onkeyup="Copy()" onkeydown="Copy()" id="input1" type="text" value="Default Text">
                <input id="input2" type="text">
                <button onclick="Copy()">Copy</button>
            </div>

            <p id="ClrChngTxt" onmouseover="ColorChange(this, 'blue')" onmouseout="ColorChange(this, 'black')">The bulb is turned off</p>

            <button id="TimeButton" onmouseover="TimeShow(Date())" onmouseout="TimeShow('')">Display time</button>
            <p id="time"></p>
        </div>
    </body>
</html>
