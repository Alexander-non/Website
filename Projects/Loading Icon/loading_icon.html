<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loading Screen</title>
    </head>
    <body>
        <style>
            #loading-circle {
                position: relative;
                width: 500px;
                height: 500px;
                border-radius: 50%;
            }

            .tile {
                position: absolute;
                background-color: pink;
                height: 40%;
                left: 45%;
                width: 10%;
                top: 50%;
                transform-origin: top;
                transition-duration: 1s;
            }
        </style>
        <div id="loading-circle"></div>
        <label for="amplutde">
            <input id="amplitude" type="range" value="50" max="100" min="0">
            <span id="amplitude_display"></span>
        </label>
        <script src="loading_icon.js"></script>
    </body>
</html>
