<html>
    <head>
        <title>Gombok</title>
    </head>
    <body>
        <style>
            .answer-button {
                border: none;
                background-color: cornflowerblue;
                height: 100%;
                width: 18%;
                font-size:xx-large;
                border-radius: 5%;
            }
            .answer-button:hover {
                transition-duration: 0.5s;
                filter: invert(100%);
            }
            #button-holder {
                height: 10%;
                width: 100%;
            }
        </style>
        <script>
            function Check(name) {
                console.log(name)
                if (name.value == "1") {
                    document.getElementById("anwer-output").innerHTML = "Helyes"
                    document.getElementsByClassName("answer-button").disabled = true
                } else {
                    document.getElementById("anwer-output").innerHTML = "Rossz"
                }
                
            }
            function INput() {
                inpt = document.getElementById("input-field")

                if (inpt.value == "2021.12.02") {
                    document.getElementById("date").innerHTML = "Helyes"
                    inpt.disabled = true
                } else {
                    document.getElementById("date").innerHTML = "Rossz"
                    setTimeout(() => {
                        document.getElementById("date").innerHTML = "Dátum?"
                    }, 1000);
                }
            }
        </script>

        <h1>Melyik évben volt újév December 32.-én</h1>
        <div id="button-holder">
            <button onclick="Check(this)" value="0" class="answer-button">1999</button>
            <button onclick="Check(this)" value="0" class="answer-button">2380</button>
            <button onclick="Check(this)" value="0" class="answer-button">2048</button>
            <button onclick="Check(this)" value="0" class="answer-button">2022</button>
            <button onclick="Check(this)" value="1" class="answer-button">Egyik se</button>
        </div>
        <p id="anwer-output">Válasz</p>

        <p id="date">Dátum?</p>
        <input type="text" id="input-field"> <button onclick="INput()">OK</button>
    </body>
    </html>
