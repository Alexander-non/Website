<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fruit_ninja.css">
    <link rel="icon" href="fruitlet_slicer_icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Fruitlet Slicer</title>
</head>
    <body>
        <div id="progress_bar"></div>
        <div id="scoreboard">Pontok következő szintig: <span id="score">0</span>/<span id="score_requirements">0</span></div>

            <div id="life_bar"></div>
            <span id="life_score">0/0</span>

            <p>Game Over</p>
            <p>Frissítse az oldalt, hogy újra kezdhesse!</p>
        </div>
        <div id="menu">
            <p>FRUITLET SLICER</p>
            <button onclick="Start();">PLAY</button>
        </div>

    <script src="fruit_ninja.js"></script>
