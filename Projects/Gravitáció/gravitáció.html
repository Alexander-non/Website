<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gravity.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
</head>
    <body>
        <div id="gravity">
            <p>Gravitációs erő: <span id="gravity-display"></span></p>
            <input type="range" id="gravity-slider" value="45" max="100" min="5">
        </div>
        <div id="jump">
            <p>Ugrási erő: <span id="jump-display"></span></p>
            <input type="range" id="jump-slider" value="10" max="20" min="5">
        </div>
        
        <button id="jump-button">Ugrás</button>
        <div id="object"></div>
        <div id="ground"></div>
    </body>
    <script src="gravity.js"></script>
</html>
